      class Post {
        constructor(author, text, date) {
          this.author = author;
          this.text = text;
          this.date = date;
        }

        edit(text) {
          this.text = text;
        }
      }

      let postOne = new Post("User1", "Highway", new Date());
      console.log(postOne);
      postOne.edit("to Hell");
      console.log(postOne);

      class AttachedPost extends Post {
        constructor(author, text, date) {
          super(author, text, date);
          this.highlighted = false;
        }

        makeTextHighlited() {
          this.highlited = true;
        }
      }

      let postTwo = new AttachedPost(
        "admin",
        "What does the fox say?",
        new Date()
      );
      console.log(postTwo);
      postTwo.makeTextHighlited();
      postTwo.edit("din din din din");
