<script>
    var a = 1, b = 1, c, d;

    //Префиксный инкремент удваивает a до 2, после выводит 2
c = ++a; alert(c);           // 2

    //Постфиксный инкремент удваивает b после вывода 1
d = b++; alert(d);           // 1

    //Префиксный инкремент добавляет +1 к a, после суммируется 2 и a (3)
c = (2+ ++a); alert(c);      // 5

    //2 + 2 выводит 4, после вывода суммы Постфиксный инкремент увеличивает b до 3
d = (2+ b++); alert(d);      // 4

alert(a);                    // 3
alert(b);                    // 3
</script>
