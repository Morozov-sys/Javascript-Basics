<script>
    let result = 10 + 10 + "10";
    console.log(result);
        /* 1. К 10 прибавляем 10, получается 20.
        2. К 20 добавляется 10 в роли строчного текста без пробела, конкатенируется */

    let result1 = 10 + "10" + 10;
    console.log(result1);
        /* 1. К 10 дописывается 10 в роли строчного текста
        2. К 1010 дописываеся еще одна 10-ка, так как предыдущая 10 была указана в роли текста а не числа, соответсвенно вычисление не происходит, конкатенируется*/

    let result2 = 10 + 10 + +"10";
    console.log(result2);

        /* 1. Первая 10 суммируется со второй, получается 20.
        2. Полученная 20 суммируется с последней 10кой, которая становится числом с помощью Унарного плюса */

    let result3 = 10 / -"";
    console.log(result3);
        /*1. 10 делится на пустой текст, который становится отрицательным числом благодаря Унарному минусу
        2. После разделения 10 на -0 получается -бесконечность*/
    let result4 = 10 / +"2,5";
    console.log(result4);
        /*1. Унарный плюс не может превратить 2,5 в число из-за присутсвия , вместо . , по сему в результате получаем NaN
        2. При попытке поделить 10 на NaN получается еще один NaN */
</script>
